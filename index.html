<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/jpg"
      href="./assets/img/favicon-amazing-events.ico"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Home</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img
          src="./assets/img/logo-amazing-events.png"
          alt="logo-amazing-events"
        />
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">
              - Home -
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./pages/upcoming-events.html">
              - Upcoming Events -
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./pages/past-events.html"
              >- Past Events -
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./pages/details.html"> - Details - </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./pages/stats.html"> - Stats - </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./pages/contact.html"> - Contact - </a>
          </li>
        </ul>
      </div>
      <div class="header-category">
        <h1>- Home -</h1>
      </div>
    </header>
    <main>
      <div class="form-container">
        <form id="form-filters">
          <div class="checkbox-container" id="checkbox-container">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="food-checkbok"
                name="Food"
              />
              <label class="form-check-label" for="food-checkbok">Food</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="museum-checkbok"
                name="Museum"
              />
              <label class="form-check-label" for="museum-checkbok"
                >Museum</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="concert-checkbok"
                name="Concert"
              />
              <label class="form-check-label" for="concert-checkbok"
                >Concert</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="race-checkbok"
                name="Race"
              />
              <label class="form-check-label" for="race-checkbok">Race</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="book-checkbok"
                name="Books"
              />
              <label class="form-check-label" for="book-checkbok">Book</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="cinema-checkbok"
                name="Cinema"
              />
              <label class="form-check-label" for="cinema-checkbok"
                >Cinema</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="party-checkbok"
                name="Party"
              />
              <label class="form-check-label" for="party-checkbok">Party</label>
            </div>
          </div>
          <div class="searcher">
            <div class="searcher-bar">
              <input
                class="form-control"
                name="searcher"
                id="searcher"
                type="text"
                placeholder="searcher"
              />
              <div class="button">
                <label class="button-searcher" for="searcher"></label>
                <button
                  title="button-send"
                  type="submit"
                  class="button-search"
                ></button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="cards" id="cards"></div>
    </main>
    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
    >
      <div class="col-md-4 d-flex align-items-center">
        <a
          href="/"
          class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
        >
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <div class="imgs">
          <img src="./assets/img/instragram.png" alt="instragram" />
          <img src="./assets/img/facebook.png" alt="facebook" />
          <img src="./assets/img/whatsapp.png" alt="whatsapp" />
        </div>
      </div>
      <h3>Cohort</h3>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
