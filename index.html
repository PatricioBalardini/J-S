<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assest/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/jpg"
      href="./assest/img/favicon-amazing-events.ico"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Home</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img
          src="./assest/img/logo-amazing-events.png"
          alt="logo-amazing-events"
        />
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">
              - Home -
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./up-coming-events.html">
              - Upcoming Events -
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./past-events.html">- Past Events - </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./details.html"> - Details - </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./stats.html"> - Stats - </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html"> - Contact - </a>
          </li>
        </ul>
      </div>
      <div class="header-category">
        <h1>- Home -</h1>
      </div>
    </header>
    <main>
      <div class="form-container">
        <form>
          <div class="checkbox-container">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox1"
                value="option1"
              />
              <label class="form-check-label" for="inlineCheckbox1">Food</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox2"
                value="option2"
              />
              <label class="form-check-label" for="inlineCheckbox2"
                >Museum</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox3"
                value="option3"
              />
              <label class="form-check-label" for="inlineCheckbox3"
                >Concert</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox4"
                value="option4"
              />
              <label class="form-check-label" for="inlineCheckbox4">Race</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox5"
                value="option5"
              />
              <label class="form-check-label" for="inlineCheckbox5"
                >Books</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox6"
                value="option6"
              />
              <label class="form-check-label" for="inlineCheckbox6"
                >Cinema</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox7"
                value="option7"
              />
              <label class="form-check-label" for="inlineCheckbox7"
                >Party</label
              >
            </div>
          </div>
          <div class="searcher">
            <div class="searcher-bar">
              <input
                class="form-control"
                name="searcher"
                id="searcher"
                type="text"
                placeholder="searcher"
              />
              <div class="button-searcher">
                <label for="searcher"></label>
                <input
                  title="button-send"
                  type="image"
                  class="input-search"
                  alt="button-search"
                  src="./assest/img/search1.png"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="cards" id="cards"></div>
    </main>
    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
    >
      <div class="col-md-4 d-flex align-items-center">
        <a
          href="/"
          class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
        >
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <div class="imgs">
          <img src="./assest/img/instragram.png" alt="instragram" />
          <img src="./assest/img/facebook.png" alt="facebook" />
          <img src="./assest/img/whatsapp.png" alt="whatsapp" />
        </div>
      </div>
      <h3>Cohort</h3>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./data.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
